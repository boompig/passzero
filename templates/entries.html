{% extends "layout.html" %}

{% block js %}
    <script src="{{ url_for("static", filename="js/entries.js") }}"></script>
{% endblock %}

{% block body %}
    <h1>PassZero Entries</h1>

    {% include "logged_in_nav.html" %}

    <div id="export-container">
        <form action="{{ url_for("export_entries") }}" method="post">
            <input type="submit" value="Export Entries" />
        </form>
    </div>

    <div id="entry-container">
        {% if entries|length == 0 %}
            <div class="empty-msg">No entries yet</div>
        {% endif %}

        {% for row in entries %}
            <div class="entry" id="entry-{{ row["id"] }}">
                <h3 class="entry-title account">{{ row["account"] }}</h3>
                <div class="username">{{ row["username"] }}</div>
                <div>
                    <input type="password" class="password" value="{{ row["password"] }}"
                    readonly="true" minlength="{{ row["password"]|length }}"/>
                </div>
                <button type="button" id="show-hide-btn" onclick="showHidePass(event)">Show</button>
                <a href="/edit/{{ row["id"] }}">Edit</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
