{% extends "layout.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for("static", filename="css/new.css") }}" />
{% endblock %}

{% block js %}
    <script src="{{ url_for("static", filename="js/new.js") }}"></script>
{% endblock %}

{% block body %}
    <h1 class="title">Create new PassZero entry</h1>

    {% include "logged_in_nav.html" %}

    <div class="error">
        {% if error %}
            Error:&nbsp;<span class="error-text">{{ error }}</span>
        {% endif %}
    </div>

    <form method="POST" action="{{ url_for('new_entry') }}">
        <label for="account">Account</label>
        <input type="text" name="account" required="true" class="form-control" />

        <label for="username">Username</label>
        <input type="text" name="username" autocomplete="off" required="true" 
            class="form-control" />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" autocomplete="off" 
            required="true" class="form-control" />

        <button type="button" class="btn btn-info"
            id="show-hide-btn" onclick="showHidePassword(event)">Show</button>
        <button type="button" class="btn btn-info" id="gen-pass-btn" onclick="genPassword(10)"
            disabled="true">Random Password</button>

        <div>
            <label for="passLen">Password Length</label>
            <input type="number" name="passLen" min="1" max="30" value="10" id="passLen"
                    placeholder="len" maxwidth="2" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary form-control" 
            id="create-btn">Create</button>
    </form>
{% endblock %}
