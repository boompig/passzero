{% extends "layout.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for("static", filename="/css/login.css") }}" />
{% endblock %}

{% block js %}
    <script src="{{ url_for("static", filename="/js/login.js") }}"></script>
{% endblock %}

{% block body %}
    {%- if login -%}
    <form method="POST" action="/login" role="form" onsubmit="login(event)">
    {%- else -%}
    <form method="POST" action="/signup" role="form" onsubmit="createAccount(event)">
    {%- endif -%}
        <h1 class="title">
            {%- if login -%}
            Login to PassZero
            {%- else -%}
            Sign Up for PassZero
            {%- endif -%}
        </h1>

        <div class="error"></div>

        <label for="email">Email</label>
        <span class="form-error" id="form-error-email"></span>
        <input type="email" class="form-control" name="email"
                placeholder="email" required="true" />

        <label for="password">Password</label>
        <span class="form-error" id="form-error-password"></span>
        <input type="password" class="form-control" name="password"
                placeholder="password" required="true" />

        {%- if not login -%}
        <label for="confirm-password">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password"
                placeholder="confirm password" required="true" />
        {%- endif -%}

        <button class="btn btn-success form-control" id="submit-btn"
            type="submit" name="submit">
            {%- if login -%}
                Log In
            {%- else -%}
                Sign Up
            {%- endif -%}
        </button>
    </form>
{% endblock %}
