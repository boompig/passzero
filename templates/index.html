{% extends "layout.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for("static", filename="css/dist/index.min.css") }}" />
{% endblock %}

{% block js %}
    <script src="{{ url_for("static", filename="js/dist/logoutTimer.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/dist/index.min.js") }}"></script>
{% endblock %}

{% block body %}
    <h1 class="title">PassZero</h1>
    <h4 id="logged-in-text">
        {%- if logged_in -%}
            You are logged in as {{ email }}
        {%- else -%}
            You are not currently logged in
        {%- endif -%}
    </h4>

    <button id="create-new-btn" onclick="window.location.href='/entries/new'"
        title="Create New Entry">+</button>
{% endblock %}
