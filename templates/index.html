{% extends "layout.html" %}
{% block body %}
    <h1>PassZero</h1>
    <h2>
        {% if logged_in %}
            You are logged in as {{ email }}
        {% else %}
            You are not currently logged in
        {% endif %}
    </h2>

    {% if logged_in %}
        {% include "logged_in_nav.html" %}
    {% else %}
        {% include "logged_out_nav.html" %}
    {% endif %}
{% endblock %}
