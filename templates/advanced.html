{% extends "layout.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for("static", filename="css/advanced.css") }}" />
{% endblock %}

{% block js %}
    <script src="{{ url_for("static", filename="js/advanced.js") }}"></script>
{% endblock %}

{% block body %}
    <h1 class="title">PassZero - Advanced Options</h1>
    <div id="export-container">
        <form action="{{ url_for("export_entries_api") }}" method="post" onsubmit="doExport(event)"
            id="export-form" role="form">
            <button type="submit" id="export-btn" class="btn btn-success">Export Entries</button>
        </form>
    </div>
{% endblock %}
