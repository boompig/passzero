<div class="method-section">
 <h2 id="post_entries_nuclear">
  <span class="http-method">
   POST
  </span>
  <span class="uri">
   /api/v1/entries/nuclear
  </span>
 </h2>
 <p class="about">
  Delete
  <b>
   all
  </b>
  entries for the logged-in user.
 </p>
 <h3>
  Arguments
 </h3>
 <pre><code data-lang="javascript">
{
	"csrf_token": string (required)
}
</code></pre>
 <h3>
  Response
 </h3>
 <div>
  <pre><code data-lang="javascript">
{ "status": "success"|"error", "msg": string }
</code></pre>
 </div>
 <h3>
  Status codes
 </h3>
 <ul>
  <li>
   <span class="http-status-code">
    200
   </span>
   - success
  </li>
  <li>
   <span class="http-status-code">
    401
   </span>
   - not authenticated
  </li>
  <li>
   <span class="http-status-code">
    403
   </span>
   - CSRF token validation failed
  </li>
 </ul>
</div>
