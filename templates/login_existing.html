<nav class="navbar">
    <ul class="nav-items">
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/signup">Register</a></li>
        <li class="nav-item"><a href="/about">About</a></li>
    </ul>
</nav>
<div id="form-container">
    <form method="POST" action="/login" role="form" onsubmit="login(event)">
        <h1 class="title">
            Login to PassZero
        </h1>

        <div class="alert alert-danger" id="error-msg-container">
            <div id="error-msg"></div>
        </div>

        <label for="email">Email</label>
        <span class="form-error" id="form-error-email"></span>
        <input type="email" class="form-control" name="email" tabindex="1"
                placeholder="email" required="true" />

        <label for="password">Password</label>
        <span class="form-error" id="form-error-password"></span>
        <input type="password" class="form-control" name="password" tabindex="2"
                placeholder="password" required="true" />

        <a id="forgot-password" href="{{ url_for("recover_password") }}">Forgot Password</a>

        <button id="submit-btn"
            type="submit" name="submit">
                Log In
        </button>
    </form>
</div>
