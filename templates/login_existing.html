{% include "flash_messages.html" %}
<div id="form-container">
    <form method="POST" action="/login" id="login-existing-form" role="form">
        <h1 class="title">
            Login to PassZero
        </h1>

        <div class="alert alert-danger" id="error-msg-container">
            <div id="error-msg"></div>
        </div>

        <span class="form-error" id="form-error-email"></span>
        <input type="email" class="form-control" name="email" tabindex="1"
                placeholder="email" required="true" />

        <span class="form-error" id="form-error-password"></span>
        <input type="password" class="form-control" name="password" tabindex="2"
                placeholder="password" required="true" />
        <label for="remember">
            <input type="checkbox" name="remember" tabindex="3" />
            <span>Remember email</span>
        </label>

        <a id="forgot-password" href="{{ url_for("main_routes.recover_password") }}">Forgot Password</a>

        <button id="submit-btn" type="submit" name="submit">Log In</button>
    </form>
</div>
